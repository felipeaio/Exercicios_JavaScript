<!DOCTYPE HTML>
<html lang="pt-br">
 	<head>
		<meta charset="UTF-8">
		<title>Loja</title>
	</head>


	<body>	

		<script> 
		var produto = Number(prompt("Digite o valor do produto:"));


		document.write("O valor á vista com 10% de desconto é: " + (produto * 0.9) + "<br><br>");
		document.write("O valor parcelado em 1x: " + (produto)+ "<br>");
		document.write("O valor parcelado em 2x: " + (produto / 2)+ "<br>");
		document.write("O valor parcelado em 3x: " + (produto / 3)+ "<br>");
		</script>

	</body>
</html>

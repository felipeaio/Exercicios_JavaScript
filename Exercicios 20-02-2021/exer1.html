<!DOCTYPE HTML>
<html lang="pt-br">
 	<head>
		<meta charset="UTF-8">
		<title>Mostrar o Número Sucessor e Antecessor</title>
	</head>


	<body>	

		<script> 
		var numero = Number(prompt("Digite um numero:"));
		document.write("O numero sucessor é: " + (numero + 1) + "<br>");
		document.write("O numero antecessor é: " + (numero - 1));
		</script>

	</body>
</html>

<!DOCTYPE HTML>
<html lang="pt-br">
 	<head>
		<meta charset="UTF-8">
		<title>Dividir conta</title>
	</head>


	<body>	

		<script> 
		var conta = Number(prompt("Digite o valor da conta:"));
		var clientes = Number(prompt("Digite quantos clientes vão pagar:"));

		document.write("O valor da conta por cliente será de: " + (conta / clientes) + "<br><br><br>");


		document.write("O valor da conta: " + (conta) + "<br>");
		document.write("Numero de clientes: " + (clientes) + "<br>");
		</script>

	</body>
</html>
